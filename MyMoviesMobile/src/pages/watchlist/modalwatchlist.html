<ion-header>
    <ion-toolbar>
        <ion-title>
            Add Watchlist
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text>Cancel</span>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-item>
        <ion-label color="primary" stacked>Name</ion-label>
        <ion-input placeholder="Watchlist Name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" stacked>Description</ion-label>
        <ion-input placeholder="Description" [(ngModel)]="description"></ion-input>
    </ion-item>

    <div padding>
        <button ion-button block (tap)="createWatchList()">Create Watchlist</button>
    </div>
</ion-content>
