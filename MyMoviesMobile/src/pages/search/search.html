<ion-header>
    <ion-navbar>
        <ion-searchbar (ionInput)="getItems($event)" clearInput></ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-4 *ngFor="let movie of searchResult" (tap)="selectMovie(movie)" (press)="addToWatchList(movie)">
                <img-loader src="{{movie.Poster}}" title="{{movie.Title}}" height="150px" backgroundSize="{{imageBgSize}}"></img-loader>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
