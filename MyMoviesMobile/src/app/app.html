<ion-menu [content]="content">

    <ion-header>
        <ion-toolbar>
            <ion-title>My Movies Mobile</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list class="list">
            <ion-item-divider>Categories</ion-item-divider>
            <button ion-item *ngFor="let p of menus" (click)="openPage(p)">{{p.title}}</button>
            <ion-item-divider>Options</ion-item-divider>
            <button ion-item>Settings</button>
            <button ion-item>About</button>
            <button ion-item>Exit</button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
