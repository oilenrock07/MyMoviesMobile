<ion-menu [content]="content">

    <ion-header>
        <ion-toolbar>
            <ion-title>My Movies Mobile</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let p of menus" (click)="openPage(p)">
            {{p.title}}
          </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
